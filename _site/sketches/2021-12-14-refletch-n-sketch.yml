title: Refletch n' Sketch
description: >-
  Drag the mouse across the canvas to draw something that gets reflected around
  a rotational axis.




  **Controls:**


  * Click the box in the bottom left corner to open a colour picker where you can select a colour to draw with.

  * Move the slider to change the number of reflections.

  * Check/uncheck the box labelled "trippy" to get a rainbow pencil.

  * Press "Spacebar" to clear the canvas.

  * Press "s" to download your masterpiece.
