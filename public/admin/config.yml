backend:
  name: git-gateway
  branch: main

media_folder: "public/media"
public_folder: "/media"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "_site/pages/home.yml"
        fields:
        - {label: Bio, name: bio, widget: markdown}
      - label: "Contact"
        name: "contact"
        create: true
        file: "_site/pages/contact.yml"
        fields:
        - {label: Blurb, name: blurb, widget: markdown}
        - {label: Email, name: email, widget: string}
        - {label: Phone, name: phone, widget: string}
        - label: Insta
          name: insta
          fields:
            - label: Link
              name: link
              widget: string
            - label: Username
              name: username
              widget: string
        - label: LinkedIn
          name: linkedin
          fields:
            - label: Link
              name: link
              widget: string
            - label: Username
              name: username
              widget: string
        - label: GitHub
          name: github
          fields:
            - label: Link
              name: link
              widget: string
            - label: Username
              name: username
              widget: string
  - name: "sketches"
    label: "Sketches"
    folder: "_site/sketches"
    extension: "yml"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: string}
      - {label: "Description", name: "description", widget: markdown}
      - {label: "iframe URL", name: "url", widget: string}
      - {label: "Screenshot", name: "screenshot", widget: image}
      - {label: "Date", name: "date", widget: datetime}
