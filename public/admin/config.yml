backend:
  name: git-gateway
  branch: main

media_folder: "public/media"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "_site/pages/hello.yml"
        fields:
        - {label: Bio, name: bio, widget: markdown}
  - name: "sketches"
    label: "Sketches"
    folder: "_site/sketches"
    extension: "yml"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: string}
      - {label: "iframe URL", name: "iframe-url", widget: string}
      - {label: "Screenshot", name: "screenshot", widget: image}
      - {label: "Date", name: "date", widget: datetime}
